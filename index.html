<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nissan GTR</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0e515ca39f.js" crossorigin="anonymous"></script>
    <!-- Stylesheets-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Outer -->
    <main class="outer">
        <header class="header">
            <div class="header-l u-fade-type-left js-window-trigger">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header-c">
                <img src="https://static.cdnlogo.com/logos/n/11/nissan.png" alt="Nissan" class="logo">
            </div>
            <div class="header-r u-fade-type-right js-window-trigger">
                <a href="#" class="navlink">build</a>
                <a href="#" class="navlink">specifications</a>
                <a href="#" class="navlink">cart <span>0</span></a>
            </div>
        </header>
        <section class="main">
            <div class="main-l u-fade-type-left js-window-trigger">
                <p class="tag">Performance</p>
                <h1 class="name">NISSAN<br/><strong>GTR NISMO</strong></h1>
                <p class="desc">Unleash the thrill of unmatched performance and precision engineering.</p>
                <p class="price">From <strong>$222,883</strong></p>
                <div class="btn-container">
                    <button><i class="fa-solid fa-shopping-basket"></i> Add to Cart</button>
                    <button><i class="fa-solid fa-star"></i></button>
                </div>
            </div>
            <div class="main-c">
                <img src="./images/nissan-gtr.png" alt="" class="car">
            </div>
            <div class="main-r u-fade-type-right js-window-trigger">
                <div class="parent">
                    <div class="div1 stat">
                        <i class="fa-solid fa-road a"></i>
                        <h6>205 km/h</h6>
                        <p>Top speed</p>
                    </div>
                    <div class="div2 stat">
                        <i class="fa-solid fa-car b"></i>
                        <h6>4500 kg</h6>
                        <p>Weight</p>
                    </div>
                    <div class="div3 stat">
                        <i class="fa-solid fa-map c"></i>
                        <h6>356 km</h6>
                        <p>Range (est.)</p>
                    </div>
                    <div class="div4 stat">
                        <i class="fa-solid fa-rotate-left d"></i>
                        <h6>1.99s</h6>
                        <p>0-60 km/h</p>
                    </div>
                    <div class="div5"><i class="fa-solid fa-play"></i></div>
                </div>
            </div>
        </section>
    </main> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <script src="scripts.js"></script>  
</body>
</html>
